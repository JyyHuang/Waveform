<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="super-container">
        <div class="audio-container">
            <div class="track-name">The Villain</div>

            <div id="waveform" class="waveFormClass">
                
                <!-- the waveform will be rendered here -->
              </div>
              
              <script type="module">
              import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
              
              const wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#4F4A85',
                progressColor: '#383351',
                url: '/The_Villain.mp3',
              })
              wavesurfer.setOptions({height:100})
              wavesurfer.on('interaction', () => {
                wavesurfer.play()
              })
              </script>
                  
        <div class="audio">
            <audio >
                <source src="The Villain.mp3"></audio>
            </audio>
            
        </div>
        <div class="buttons">
            <span class="play-btn btn">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause"></i>
            </span>
            <span class="stop-btn btn">
                <i class="fa-solid fa-stop"></i>
            </span>

            <span class="mute-btn btn">
                <i class="fa-solid fa-volume-up"></i>
                <i class="fa-solid fa-volume-mute"></i>
            </span>
            <input type="range" min="0" max="1"
            step="0.1" value="0.5" class="volume-slider"/>
            </div>
        </div>
    </div>
       

     <script class="src">main.js</script>
    </body>
</html
